server:
  port: 0

spring:
  application:
    name: SERVICE-PUBLICACIONES

  datasource:
    url: jdbc:postgresql://localhost:26257/publicaciones_db?sslmode=disable
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${random.uuid}

jwt:
  secret: u6rckmOPVwT9OuoWZf9lZtabfM6TTRGTYiS6OQ4Nkb8 # ej. generado con `openssl rand -base64 32`
  expirationMs: 3600000 # 1ï¿½hora en ms

management:
  endpoints:
    web:
      exposure:
        include: health,info
